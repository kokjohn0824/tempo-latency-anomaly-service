services:
  redis:
    image: redis:7-alpine
    container_name: tempo-anomaly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - default
      - tempo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  service:
    image: tempo-anomaly-service:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tempo-anomaly-service
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      # tempo:
      #   condition: service_started
    environment:
      # Config via env (overrides config file)
      TZ: Asia/Taipei
      TIMEZONE: Asia/Taipei
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      TEMPO_URL: http://tempo-server:3200
      HTTP_PORT: 3202
    ports:
      - "3202:3202"
    networks:
      - default
      - tempo-network
#    volumes:
#      - ./configs:/config:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8081/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  tempo-network:
    external: true
    name: tempo-otlp-trace-demo_tempo-network

