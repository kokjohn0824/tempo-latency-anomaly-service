        type: string
      name:
        example: db.query
        type: string
      parentSpanId:
        example: a1b2c3d4e5f6a7b8
        type: string
      service:
        example: orders-db
        type: string
      spanId:
        example: b7ad6b7169203331
        type: string
      startTime:
        example: "2026-01-20T10:12:33.123Z"
        type: string
    type: object
  domain.TimeBucket:
    properties:
      dayType:
        description: '"weekday" or "weekend"'
        example: weekday
        type: string
      hour:
        description: 0-23
        example: 9
        type: integer
    type: object
  domain.TraceEvent:
    properties:
      durationMs:
        example: 250
        type: integer
      rootServiceName:
        example: my-service
        type: string
      rootTraceName:
        example: GET /api/users
        type: string
      startTimeUnixNano:
        example: "1673000000000000000"
        type: string
      traceID:
        example: abc123def456
        type: string
    type: object
  domain.TraceLookupResponse:
    properties:
      count:
        example: 2
        type: integer
      end:
        example: 1736931600
        type: integer
      endpoint:
        example: GET /api/users
        type: string
      service:
        example: api-gateway
        type: string
      start:
        example: 1736928000
        type: integer
      traces:
        items:
          $ref: '#/definitions/domain.TraceEvent'
