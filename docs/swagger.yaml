    - 'Level 1: Exact hour|dayType match'
    - 'Level 2: Nearby hours (±1, ±2)'
    - 'Level 3: All hours of same day type'
    - 'Level 4: All data (any hour, any day type)'
    - 'Level 5: No data available'
