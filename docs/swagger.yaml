basePath: /
definitions:
  domain.AnomalyCheckRequest:
    properties:
      durationMs:
        example: 5
        type: integer
      endpoint:
        example: AiPromptSyncScheduler.syncAiPromptsToDify
        type: string
      service:
        example: twdiw-customer-service-prod
        type: string
      timestampNano:
        example: 1737000000000000000
        type: integer
    type: object
  domain.AnomalyCheckResponse:
    properties:
      baseline:
        $ref: '#/definitions/domain.BaselineStats'
      baselineSource:
        allOf:
        - $ref: '#/definitions/domain.BaselineSource'
        example: exact
      bucket:
        $ref: '#/definitions/domain.TimeBucket'
      cannotDetermine:
        example: false
        type: boolean
      explanation:
        example: duration 5ms within threshold 2.00ms
        type: string
      fallbackLevel:
        example: 1
        type: integer
      isAnomaly:
        example: false
