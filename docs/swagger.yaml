        example: 0
        type: number
      p50:
        example: 1
        type: number
      p95:
        example: 2
        type: number
      sampleCount:
        example: 188
        type: integer
      updatedAt:
        example: "2026-01-16T02:00:00Z"
        type: string
    type: object
  domain.ChildSpanAnomaliesResponse:
    properties:
      anomalyCount:
        example: 2
        type: integer
      childCount:
        example: 7
        type: integer
      children:
        items:
          $ref: '#/definitions/domain.ChildSpanAnomaly'
        type: array
      computedAt:
        example: "2026-01-20T10:12:35.001Z"
        type: string
      parentSpan:
        $ref: '#/definitions/domain.SpanSummary'
      traceId:
        example: abc123def456
        type: string
    type: object
  domain.ChildSpanAnomaly:
    properties:
      baseline:
        $ref: '#/definitions/domain.BaselineStats'
      baselineSource:
        allOf:
        - $ref: '#/definitions/domain.BaselineSource'
        example: exact
      bucket:
        $ref: '#/definitions/domain.TimeBucket'
      cannotDetermine:
        example: false
        type: boolean
      explanation:
        example: duration 5ms within threshold 2.00ms
        type: string
      fallbackLevel:
        example: 1
        type: integer
      isAnomaly:
        example: false
        type: boolean
      sourceDetails:
        example: 'exact match: 9|weekday'
        type: string
      span:
        $ref: '#/definitions/domain.SpanSummary'
    type: object
  domain.ChildSpansResponse:
    properties:
      childCount:
        example: 7
        type: integer
      children:
        items:
          $ref: '#/definitions/domain.SpanSummary'
        type: array
      computedAt:
        example: "2026-01-20T10:12:35.001Z"
        type: string
      parentSpan:
        $ref: '#/definitions/domain.SpanSummary'
      traceId:
        example: abc123def456
        type: string
    type: object
  domain.ErrorDetail:
    properties:
      code:
        example: trace_not_found
        type: string
      details:
        additionalProperties: {}
        type: object
      message:
        example: Trace not found in Tempo
        type: string
    type: object
  domain.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/domain.ErrorDetail'
    type: object
  domain.LongestSpanResponse:
    properties:
      computedAt:
        example: "2026-01-20T10:12:35.001Z"
        type: string
      longestSpan:
        $ref: '#/definitions/domain.SpanSummary'
      source:
        example: tempo
        type: string
      traceID:
        example: abc123def456
        type: string
    type: object
  domain.ServiceEndpoint:
    properties:
      buckets:
        example:
        - 6|weekday
        - 9|weekday
        - 10|weekday
        - 12|weekday
        - 13|weekend
        - 17|weekday
        - 20|weekday
        items:
          type: string
        type: array
      endpoint:
        example: AiPromptSyncScheduler.syncAiPromptsToDify
        type: string
      service:
        example: twdiw-customer-service-prod
